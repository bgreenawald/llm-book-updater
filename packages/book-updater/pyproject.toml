[project]
name = "book-updater"
version = "0.1.0"
description = "LLM-powered book text transformation and modernization"
requires-python = ">=3.12"
dependencies = [
    "llm-core",  # Workspace dependency

    # CLI
    "click>=8.2.1",

    # Processing
    "marker-pdf[full]>=1.7.3",
    "tqdm>=4.67.1",

    # UI (optional)
    "streamlit>=1.45.1",
    "streamlit-ace>=0.1.1",

    # System
    "psutil>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/book_updater"]

[tool.uv.sources]
llm-core = { workspace = true }
